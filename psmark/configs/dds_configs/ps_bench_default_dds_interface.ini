[common]
DCPSDefaultDiscovery=psmark_rtps
DCPSLogLevel=info
ORBLogFile=/app/logs/REPLACE_LOCAL_HOSTNAME.log
ORBVerboseLogging=1
use_multicast=0

[rtps_discovery/psmark_rtps]
SedpMulticast=0
SpdpLocalAddress=REPLACE_LOCAL_HOSTNAME:10001
SpdpSendAddrs=runnermqtt1.benchnet.default.svc.cluster.local:10001,runnermqtt2.benchnet.default.svc.cluster.local:10001,runnermqtt3.benchnet.default.svc.cluster.local:10001,runnermqtt4.benchnet.default.svc.cluster.local:10001,runnermqtt5.benchnet.default.svc.cluster.local:10001
ResendPeriod=2